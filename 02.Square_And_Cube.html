<!doctype html>
<html>
<head> <title> WEB PROGRAMING</title>
</head>
<body>
<script>
        document.write('<table align="center" width="500px" border="4">');
        document.write('<tr> <th bgcolor="skyblue" colspan="3"><h3> NUMBERS FROM 0 NTO 10 WITH THEIR SQUARES AND CUBES</h3></th></tr>');
        document.write('<tr><th>NUMBER</th><th>SQUARES</th><th>CUBES</th></tr>');

          for (var n=0; n<=10; n++)
          {
        document.write('<tr align="center"> <td>'+n+'</td> <td>'+n*n+'</td> <td> '+n*n*n+'</td></tr>');
     
          
          }
        document.write('</table>');
        </script>
        </body>

</html>
